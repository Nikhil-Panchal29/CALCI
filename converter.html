<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <nav>
        <a>UNIT CONVERTER</a>
    </nav>
    
    <button id="btn1">Length</button>
    <button id="btn2">Mass</button>
    <button id="btn3">Temperature</button>
    <button id="btn4">Time</button>
    <button id="btn5">Volume</button>
    <div class="main">
        <h2>Length</h2>
        <div class="initial">
            <div class="iu">
                <h3>Initial Unit:</h3>
                <select name="dp" id="dd">
                    <option value="m" class="opt">Meter</option>
                    <option value="y" class="opt">Yard</option>
                    <option value="km" class="opt">Kilometer</option>
                    <option value="mi" class="opt">Mile</option>
                </select>
            </div>
            <div class="iv">
                <h3>Enter Value:</h3>
                <input type="text" id="v1">
            </div>
        </div>

        <div class="final">
            <div class="fu">
                <h3>Convert to:</h3>
                <select name="dp" id="dd">
                    <option value="m" class="opt">Meter</option>
                    <option value="y" class="opt">Yard</option>
                    <option value="km" class="opt">Kilometer</option>
                    <option value="mi" class="opt">Mile</option>
                </select>
            </div>
            <div class="fv">
                <h3>Result:</h3>
                <input type="text"  id="v2">
            </div>
        </div>


        <button id="convertbtn">Convert</button>
    </div>

    <input type="button" value="ARITHMETIC CALCULATOR" id="last">
</body>
</html>
